<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <link

            aria-label=""
          />
          <button type="button" class="btn btn-primary">Copy</button>
          <button type="button" class="btn btn-secondary">Open</button>
        </div>
      </div>
      <div class="row">
        <div class="col input-group mb-3">
          <span class="input-group-text">BV Number</span>

            type="text"
            class="form-control"
            placeholder="Please enter the bv number here (e.g. BV1as411z7Fy)"

            aria-labe=""
          />

        </div>
        <div class="col input-group mb-3">
          <span class="input-group-text">AV Number</span>
          <input
            type="text"
            class="form-control"
            placeholder="Conversion result"
            id="av-number-output"
            aria-label=""
          />
          <button type="button" class="btn btn-primary">Copy</button>
          <button type="button" class="btn btn-secondary">Open</button>
        </div>
      </div>
    </div>

      import init, {
        wasm_av_to_bv,

      } from "./pkg/restoration_of_av_number.js";
      import { av_to_bv, bv_to_av } from "./convertor.js";
      init()
        .then(() => {})
        .catch((error) => {
          console.error("fail to initialize the wasm module:", error);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
